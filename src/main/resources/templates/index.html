<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/game.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Multiplayer Tic Tac Toe</h1>
            </div>
        </div>

        <!-- Game Creation/Joining Section -->
        <div id="game-setup" class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Join a Game</h5>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" id="game-id-input" class="form-control" placeholder="Enter Game ID">
                            </div>
                            <div class="col-md-4">
                                <button id="join-btn" class="btn btn-primary w-100">Join Game</button>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h6>Or Create a New Game</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="board-rows" class="form-label">Board Rows:</label>
                                    <input type="number" id="board-rows" class="form-control" value="3" min="3" max="10">
                                </div>
                                <div class="col-md-6">
                                    <label for="board-cols" class="form-label">Board Cols:</label>
                                    <input type="number" id="board-cols" class="form-control" value="3" min="3" max="10">
                                </div>
                            </div>
                            <div class="mt-2">
                                <button id="create-btn" class="btn btn-success w-100">Create Game</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Information Section -->
        <div id="game-info" class="row justify-content-center mb-3" style="display: none;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="card-text"><strong>Game ID:</strong> <span id="game-id-display"></span></p>
                        <p class="card-text"><strong>Your Player:</strong> <span id="player-role"></span></p>
                        <p class="card-text"><strong>Status:</strong> <span id="game-status">Waiting to Join</span></p>
                        <p class="card-text"><strong>Current Turn:</strong> <span id="current-turn"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Board Section -->
        <div id="game-board-container" class="row justify-content-center" style="display: none;">
            <div class="col-md-6">
                <div id="game-board" class="board mx-auto"></div>
            </div>
        </div>

        <!-- Game Result Section -->
        <div id="game-result" class="row justify-content-center mt-3" style="display: none;">
            <div class="col-md-6">
                <div class="alert alert-info text-center">
                    <h4 id="result-message"></h4>
                </div>
            </div>
        </div>

        <!-- Debugging Connection Status -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="alert alert-secondary text-center">
                    Connection Status: <span id="connection-status">Disconnected</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/game.js"></script>
</body>
</html>
